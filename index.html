<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mapbox</title>

    <!--MAPBOX-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
</head>
<body>

    <div id="map"></div>

    <div id="cuadro-coordenadas"></div>

    <button id="boton-capas" onclick='abrirMenu()' onmouseout="cerrarMenu()">Capas</button>
    <div id="control-capas" onmouseover='abrirMenu()' onmouseout="cerrarMenu()">

        <input id='checkbox-curvas-nivel' onclick="cambiarCapaOverlay(this.checked)" type="checkbox" checked/>
        Curvas de Nivel <br>
        <input id='radio-callej' onclick="cambiarCapaBase(this.value)" type="radio" value='streets-v9' name='capa-base'/>
        Callejero <br>
        <input id='radio-sat' onclick="cambiarCapaBase(this.value)" type="radio" value='satellite-v9' name='capa-base' checked/>
        Sat√©lite <br>
        <input id='radio-relieve' onclick="cambiarCapaBase(this.value)" type="radio" value='dark-v9' name='capa-base' />
        Dark <br>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
